<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>

  <div class="container">
    <form class="form">
      <label for="query">Location:</label>
      <input type="text" name="query" id="query" placeholder="Location">
      <button type="submit" id="submit-button">Go</button>
      <button type="button" id="options-button">Options</button>
    </form>
    <div class="status hidden"></div>
    <div class="output hidden">
      <div class="temperature"></div>
      <div class="details">
        <div class="conditions">
          <div class="feels-like card">
            <div class="header">Feels Like</div>
            <div class="data"></div>
          </div>
          <div class="condition card">
            <div class="header">Current Conditions</div>
            <div class="data"></div>
          </div>
          <div class="wind card">
            <div class="header">Wind Speed</div>
            <div class="data"></div>
          </div>
        </div>
        <h1 class="header">Avg. Temperature Forecast</h1>
        <div class="forecast">
          <div class="day card">
            <div class="header">Tomorrow</div>
            <div class="data"></div>
          </div>
          <div class="day card">
            <div class="header">The Next Day</div>
            <div class="data"></div>
          </div>
          <div class="day card">
            <div class="header">The NEXT Day</div>
            <div class="data"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <dialog id="options">
    <button type="button" class="close">X</button>
    <label for="celsius">F/C</label>
    <input type="checkbox" name="celsius" id="celsius">
  </dialog>
  
</body>
</html>
